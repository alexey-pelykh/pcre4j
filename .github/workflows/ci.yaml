name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Weekly full compatibility run (Sundays at 06:00 UTC)
    - cron: '0 6 * * 0'

permissions: {}

jobs:

  compatibility:
    permissions:
      contents: read

    timeout-minutes: 30

    strategy:
      matrix:
        os: [ ubuntu-24.04 ]
        java-distribution: ${{ github.event_name == 'pull_request' && fromJson('["temurin"]') || fromJson('["temurin","zulu","adopt-hotspot","adopt-openj9","liberica","microsoft","corretto","semeru","oracle"]') }}
        java-version: ${{ github.event_name == 'pull_request' && fromJson('[21, 25]') || fromJson('[21, 22, 25]') }}
        pcre2-version: ${{ github.event_name == 'pull_request' && fromJson('["10.47"]') || fromJson('["10.42","10.43","10.47"]') }}
        include:
          - pcre2-version: '10.42'
            pcre2-sha256: 'c33b418e3b936ee3153de2c61cc638e7e4fe3156022a5c77d0711bcbb9d64f1f'
          - pcre2-version: '10.43'
            pcre2-sha256: '889d16be5abb8d05400b33c25e151638b8d4bac0e2d9c76e9d6923118ae8a34e'
          - pcre2-version: '10.47'
            pcre2-sha256: 'c08ae2388ef333e8403e670ad70c0a11f1eed021fd88308d7e02f596fcd9dc16'
        exclude:
          # Some distributions may not have all Java versions yet
          - java-distribution: adopt-hotspot
            java-version: 25
          - java-distribution: adopt-openj9
            java-version: 25
          - java-distribution: microsoft
            java-version: 22

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Always need JDK 21 for building base MRJAR classes
      - name: Set up temurin-jdk-21 (for MRJAR base)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Always need JDK 22 for building MRJAR overlay classes
      - name: Set up temurin-jdk-22 (for MRJAR overlay)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 22

      # Set up the test runtime Java version (available via toolchain, not JAVA_HOME)
      - name: Set up ${{ matrix.java-distribution }}-jdk-${{ matrix.java-version }} (test runtime)
        uses: actions/setup-java@v4
        with:
          distribution: ${{ matrix.java-distribution }}
          java-version: ${{ matrix.java-version }}

      # Gradle 8.x doesn't support Java 25 as daemon JVM - use Java 21 for Gradle
      - name: Configure Gradle JVM
        run: echo "JAVA_HOME=$JAVA_HOME_21_X64" >> $GITHUB_ENV

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      - name: Cache PCRE2
        if: ${{ matrix.os == 'ubuntu-24.04' }}
        uses: actions/cache@v4
        id: cache-pcre2
        with:
          path: /opt/pcre2
          key: pcre2-${{ matrix.pcre2-version }}-${{ matrix.os }}

      - name: Download and verify PCRE2 source
        if: ${{ matrix.os == 'ubuntu-24.04' && steps.cache-pcre2.outputs.cache-hit != 'true' }}
        run: |
          curl -Lo pcre2.tar.gz "https://github.com/PCRE2Project/pcre2/releases/download/pcre2-${{ matrix.pcre2-version }}/pcre2-${{ matrix.pcre2-version }}.tar.gz"
          echo "${{ matrix.pcre2-sha256 }}  pcre2.tar.gz" | sha256sum -c
          tar xzf pcre2.tar.gz

      - name: Build PCRE2 from source
        if: ${{ matrix.os == 'ubuntu-24.04' && steps.cache-pcre2.outputs.cache-hit != 'true' }}
        run: |
          sudo apt-get install -y build-essential
          cd pcre2-${{ matrix.pcre2-version }}
          ./configure --prefix=/opt/pcre2 --enable-jit --enable-pcre2-16 --enable-pcre2-32
          make -j$(nproc)
          sudo make install

      - name: Test (Java 21 with preview)
        if: ${{ matrix.os == 'ubuntu-24.04' && matrix.java-version == 21 }}
        run: ./gradlew ffm:test jna:test -Dpcre2.library.path=/opt/pcre2/lib

      - name: Test (Java 22+ with MRJAR)
        if: ${{ matrix.os == 'ubuntu-24.04' && matrix.java-version >= 22 }}
        run: ./gradlew ffm:testJava22 jna:test -Dpcre2.library.path=/opt/pcre2/lib -PtestJavaVersion=${{ matrix.java-version }}

  package:
    runs-on: ubuntu-24.04

    permissions:
      contents: read

    timeout-minutes: 30

    needs:
      - compatibility

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Need both JDKs for MRJAR build
      - name: Set up temurin-jdk-21 (for MRJAR base)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up temurin-jdk-22 (for MRJAR overlay)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 22

      - name: Set up Git Hub Pages
        uses: actions/configure-pages@v5

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      - name: Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest

      - name: Cache PCRE2
        uses: actions/cache@v4
        id: cache-pcre2
        with:
          path: /opt/pcre2
          key: pcre2-10.47-ubuntu-24.04

      - name: Download and verify PCRE2 source
        if: ${{ steps.cache-pcre2.outputs.cache-hit != 'true' }}
        run: |
          curl -Lo pcre2.tar.gz "https://github.com/PCRE2Project/pcre2/releases/download/pcre2-10.47/pcre2-10.47.tar.gz"
          echo "c08ae2388ef333e8403e670ad70c0a11f1eed021fd88308d7e02f596fcd9dc16  pcre2.tar.gz" | sha256sum -c
          tar xzf pcre2.tar.gz

      - name: Build PCRE2 from source
        if: ${{ steps.cache-pcre2.outputs.cache-hit != 'true' }}
        run: |
          sudo apt-get install -y build-essential
          cd pcre2-10.47
          ./configure --prefix=/opt/pcre2 --enable-jit --enable-pcre2-16 --enable-pcre2-32
          make -j$(nproc)
          sudo make install

      - name: Build artifacts
        run: ./gradlew build jacocoAggregatedTestReport -Dpcre2.library.path=/opt/pcre2/lib

      - name: Build docs
        run: |
          sudo apt-get install -y pandoc

          mkdir -p build/gh-pages
          pandoc \
            -f gfm -t html5 -s --shift-heading-level-by=-1 --lua-filter=gh-pages/filter.lua -H gh-pages/header.html \
            -o build/gh-pages/index.html gh-pages/metadata.md README.md
          pandoc \
            -f gfm -t html5 -s --shift-heading-level-by=-1 --lua-filter=gh-pages/filter.lua -H gh-pages/header.html \
            -o build/gh-pages/pcre2-api.html gh-pages/metadata.md PCRE2_API.md

          mkdir -p build/gh-pages/javadoc
          pandoc \
            -f gfm -t html5 -s  --shift-heading-level-by=-1 --lua-filter=gh-pages/filter.lua -H gh-pages/header.html \
            -o build/gh-pages/javadoc/index.html gh-pages/metadata.md gh-pages/javadoc/index.md
          cp -a api/build/docs/javadoc/. build/gh-pages/javadoc/api
          cp -a lib/build/docs/javadoc/. build/gh-pages/javadoc/lib
          cp -a jna/build/docs/javadoc/. build/gh-pages/javadoc/jna
          cp -a ffm/build/docs/javadoc/. build/gh-pages/javadoc/ffm
          cp -a regex/build/docs/javadoc/. build/gh-pages/javadoc/regex

      - name: Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: build/reports/jacoco/jacocoAggregatedTestReport/jacoco.xml

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/gh-pages

      - name: Stage snapshot artifacts
        if: ${{ (github.event_name == 'push' && github.ref_name == 'main') || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
        run: >
          ./gradlew publishAllPublicationsToStagingDeployRepository
          -Ppcre4j.version=${{ github.event_name == 'pull_request' && format('PR-{0}-SNAPSHOT', github.event.pull_request.number) || 'main-SNAPSHOT' }}

      - name: Publish snapshots to Maven Central
        if: ${{ (github.event_name == 'push' && github.ref_name == 'main') || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_NEXUS2_SNAPSHOTS_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          JRELEASER_NEXUS2_SNAPSHOTS_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: >
          ./gradlew jreleaserDeploy
          ${{ github.event_name == 'pull_request' && '--dryrun' || '' }}
          -Ppcre4j.version=${{ github.event_name == 'pull_request' && format('PR-{0}-SNAPSHOT', github.event.pull_request.number) || 'main-SNAPSHOT' }}

  publish-github-pages:
    if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

    runs-on: ubuntu-24.04

    permissions:
      contents: read
      pages: write
      id-token: write

    timeout-minutes: 10

    needs:
      - package

    environment:
      name: github-pages
      url: ${{ steps.publish-github-pages.outputs.page_url }}

    steps:
      - name: Set up Git Hub Pages
        uses: actions/configure-pages@v5

      - name: Publish GitHub Pages
        id: publish-github-pages
        uses: actions/deploy-pages@v4
